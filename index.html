  <title>Dashboard ACC Herrajes - Meta Ads 30 días</title>

    :root {
      --bg: #050816;
      --bg-card: #0b1120;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #f97373;
      --success: #4ade80;
      --border: #1f2933;
      --radius: 16px;
      --shadow-soft: 0 10px 35px rgba(0,0,0,0.45);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Roboto", sans-serif;
    }

    body {
      margin: 0;
      padding: 16px;
      background: radial-gradient(circle at 10% 0%, #1d2538 0, #020617 40%, #000 100%);
      color: var(--text);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: radial-gradient(circle at top, #111827, #020617);
      border-radius: var(--radius);
      padding: 20px 22px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.15);
      backdrop-filter: blur(12px);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.5rem;
      letter-spacing: 0.03em;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .pill {
      padding: 2px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      font-size: 0.75rem;
    }

    .pill--client {
      border-color: rgba(56, 189, 248, 0.6);
      color: var(--accent);
      background: var(--accent-soft);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 0.9fr) minmax(0, 1.1fr);
      gap: 18px;
      margin-top: 16px;
    }

    @media (max-width: 960px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    @media (max-width: 640px) {
      .kpi-grid {
        grid-template-columns: 1fr;
      }
    }

    .kpi {
      background: linear-gradient(135deg, rgba(15,23,42,0.95), rgba(15,23,42,0.7));
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      position: relative;
      overflow: hidden;
    }

    .kpi::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(56,189,248,0.12), transparent 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .kpi-label {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .kpi-value {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 4px;
    }

    .kpi-chip {
      font-size: 0.7rem;
      margin-top: 2px;
      color: var(--muted);
    }

    .kpi-value strong {
      font-size: 1.2rem;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .controls-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    label {
      font-size: 0.8rem;
      color: var(--muted);
    }
